version: '3.8'

services:
  spring-backend:
    build:
      context: ./spring-backend
      dockerfile: Dockerfile
    container_name: spring-backend
    ports:
      - "8080:8080"
    networks:
      - app

  node-server:
    build:
      context: .
      dockerfile: node-server/Dockerfile
      args:
        VUE_APP_API_URL: http://spring-backend:8080
    container_name: node-server
    ports:
      - "3000:3000"
    depends_on:
      - spring-backend
    environment:
      - BACKEND_API=http://spring-backend:8080
      - VUE_APP_API_URL=http://spring-backend:8080
    networks:
      - app

networks:
  app:
    driver: bridge
    name: app